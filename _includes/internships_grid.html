
    <!-- Internships Grid Section -->
    <section id="intrnshps">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Internships</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.posts %}
                    {% if post.modal-id == 16 or post.modal-id == 17 %}
                        <div id="env-{{ post.modal-id }}" class="">
                            <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                                <div class="caption">
                                    <div class="caption-content">
                                        <i class="fa fa-search-plus fa-3x"></i>
                                    </div>
                                </div>
                                <img src="img/projects_internships_research_work_experience/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                            </a>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
